<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>重置密码</title>
    <style>

        .email-container {
            background-color: #1b2838;
            color: #c7d5e0;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .email-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .email-body {
            background-color: #2a475e;
            padding: 20px;
            border-radius: 5px;
        }
        .email-footer {
            margin-top: 20px;
            text-align: center;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3a6ea5;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div class="email-container">
    <div class="email-header">
        <img src="your-logo-url" alt="Logo">
    </div>
    <div class="email-body">
        <h1 th:text="${username} + '，您好！'">您好！</h1>
        <p>请点击下方链接，恢复您的帐户：</p>
        <a th:href="${resetLink}" class="button">重置密码</a>
        <p>如果您没有请求此操作，请忽略此邮件。</p>
    </div>
    <div class="email-footer">
        <p>祝您愉快，<br>团队</p>
    </div>
</div>
</body>
</html>
